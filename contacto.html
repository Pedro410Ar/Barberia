<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <div class="caja">
            <h1> <img src="img/logo.png" alt="logo de la barberia Alura"></h1>

            
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="productos.html"> Productos</a> </li>
                    <li> <a href="contacto.html">Contacto</a> </li>
                </ul>
            </nav>            
        </div>       

    </header>


    <main>
        <form action="">
            <label for="nombreapellido"> Nombre y Apellido </label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="mail@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(55) 5555-5555">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>

                <legend>¿Como le gustaria que lo contactemos?</legend>
            
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" > Telefono</label> 
                

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>

            </fieldset>
                
            <fieldset>
                <legend>¿En cual horarios prefiere ser atendido?</legend>

                <select name="" id="">
                    
                    <option value="">mañana</option>
                    <option value="">tarde</option>
                    <option value="">noche</option> 
                </select>
            </fieldset>
                      
            <label for=""> <input type="checkbox" name="" class="checkbox">  Le gustaría recibir Novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8-20 hs</td>
                </tr>
    
                <tr>
                    <td>Miercoles</td>
                    <td>8-20 hs</td>
                </tr>
    
                <tr>
                    <td>Viernes</td>
                    <td>10-22 hs</td>
                </tr>

            </tbody>
           

            
        </table>
        

    </main>


    <footer>
        <img src="img/logo-blanco.png" alt="logo de la barberia Alura">
        <p class="copyright" >&copy Copyright - 2022 </p>
    </footer>

  

</body>
</html>
